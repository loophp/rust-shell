name: Nix flake check

on:
  pull_request:
  push:

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v19

      - name: Run nix flake check
        run: nix flake check
